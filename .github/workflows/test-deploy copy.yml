name: Build, Push and Deploy to Ubuntu Server

on:
  # push:
  #   branches: [ "main" ] # Автоматичний деплой при пуші в main
  workflow_dispatch: # Можливість ручного запуску

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Дозвіл на публікацію в GitHub Container Registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -- ПОЧАТОК ВИПРАВЛЕНЬ --
      - name: Set up QEMU
        # Цей крок необхідний для емуляції ARM архітектури під час збірки
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Налаштовує 'buildx' — розширення Docker для мульти-архітектурних збірок
        uses: docker/setup-buildx-action@v3
      # -- КІНЕЦЬ ВИПРАВЛЕНЬ --

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ВАЖЛИВО: Переконайтесь, що ім'я образу правильне
          # Формат: ghcr.io/ІМ'Я_КОРИСТУВАЧА/ІМ'Я_ОБРАЗУ
          images: ghcr.io/${{ github.repository }} 

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # <-- ОСЬ ЦЕ ГОЛОВНЕ ВИПРАВЛЕННЯ
          platforms: linux/amd64,linux/arm64 

  deploy:
    needs: build-and-push # Запускати тільки після успішної збірки
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/volodymyr/projects/backend/pdf
            
            # Надійний логін на сервері перед кожним деплоєм
            # Використовуємо Personal Access Token (PAT)
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Завантажуємо останню версію образу (docker compose pull)
            docker compose pull
            
            # Перезапускаємо контейнер з новим образом
            docker compose up -d
            
            # Очищуємо старі, невикористовувані образи
            docker image prune -f
          EOF