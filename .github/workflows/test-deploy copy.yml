name: Build and Push Docker Image to GHCR V4

on:
  push:
    branches: [ "main" ] # Запускати при push в гілку 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Використовувати віртуальну машину на Ubuntu
    permissions:
      contents: read
      packages: write # Надати дозволи для запису в GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        # Цей крок потрібен для емуляції ARM архітектури при збірці
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        # Налаштовує 'buildx' - розширення Docker для мульти-архітектурних збірок
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        # Використовує секретний токен GITHUB_TOKEN для логіну
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Ваш логін GitHub
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        # Збирає та публікує образ для amd64 та arm64 архітектур
        uses: docker/build-push-action@v4
        with:
          context: . # Директорія з Dockerfile
          platforms: linux/amd64,linux/arm64 # ЦІЛЬОВІ АРХІТЕКТУРИ!
          push: true # Вказує, що образ треба опублікувати
          # ВАЖЛИВО: Замініть 'your-github-username/your-repo-name' на ваші дані!
          tags: ghcr.io/your-github-username/your-repo-name/pdf-services:latest